<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">

<link rel="import" href="../things-grid-behavior/things-tree-grid-config-behavior.html">

<dom-module id="things-tree-grid">
	<template>
		<style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }
      paper-toolbar{
        background-color:var(--things-white-background-color);
        height:50px;
        @apply(--things-tight-padding);
      }
      paper-toolbar::shadow #bottomBar{
        height:50px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        padding:0 10px;
      }
      .grid{
        height: 100%;
        @apply(--layout-flex);
      }	
		</style>
	
		<div id="{{gridContainerId}}" class="grid"></div>

    <paper-toolbar hidden$="{{!enableToolbar}}">
      <!-- paginator -->
      <div id="toolbar-middle-div" class="middle fit"></div>

      <!-- button group -->
      <div id="toolbar-bottom-div" class="bottom">          
        <things-button-bar id="button-group" buttons="[[buttons]]"></things-button-bar>
      </div>
    </paper-toolbar>
	</template>

	<script>
		Polymer({
			is: 'things-tree-grid',

			behaviors: [
				Things.TreeGridConfigBehavior
			],
	
			properties: {
				/**
				 * total data count
				 */
				totalCount: {
					type: Number,
					notify: true
				},

				/**
				 * if enable toolbar or not
				 */
				enableToolbar: {
					type: Boolean,
					value: false
				}
			},

			listeners: {
				'things-grid-configured' : '_initiateTreeGrid',
			},

			/**
			 * Grid 구성이 완료된 후 핸들러 
			 *
			 * @event {Event} event things-grid-configured
			 */
			_initiateTreeGrid: function(e) {
				this.fire("things-tree-grid-configured", this.grid);
			}

		});
	</script>
</dom-module>
